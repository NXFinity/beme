<div class="menu-item dropdown dropdown-mobile-full">
  <a
    href="javascript:;"
    data-bs-toggle="dropdown"
    data-bs-display="static"
    class="menu-link"
  >
    <div class="menu-icon"><i class="bi bi-bell nav-icon"></i></div>
    <div class="menu-badge bg-theme" *ngIf="notificationData.length > 0"></div>
  </a>
  <div class="dropdown-menu dropdown-menu-end mt-1 w-300px fs-11px pt-1">
    <h6 class="dropdown-header fs-10px mb-1">NOTIFICATIONS</h6>
    <div class="dropdown-divider mt-1"></div>
    <ng-container *ngIf="notificationData.length > 0">
      <a
        href="javascript:;"
        class="d-flex align-items-center py-10px dropdown-item text-wrap fw-semibold"
        *ngFor="let notification of notificationData"
      >
        <div class="fs-20px">
          <i *ngIf="notification.icon" [ngClass]="notification.icon"></i>
        </div>
        <div class="flex-1 flex-wrap ps-3">
          <div class="mb-1 text-inverse">{{ notification.title }}</div>
          <div class="small text-inverse text-opacity-50">
            {{ notification.time }}
          </div>
        </div>
        <div class="ps-2 fs-16px">
          <i class="bi bi-chevron-right"></i>
        </div>
      </a>
    </ng-container>
    <ng-container *ngIf="notificationData.length == 0">
      <div
        class="d-flex align-items-center py-10px dropdown-item text-wrap fs-6 bg-inverse bg-opacity-15 text-inverse text-opacity-50 h-100px"
      >
        No record found
      </div>
    </ng-container>
    <hr class="my-0 mt-2" />
    <div class="py-10px mb-n2 text-center">
      <a href="javascript:;" class="text-decoration-none fw-bold">SEE ALL</a>
    </div>
  </div>
</div>
